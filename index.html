<!DOCTYPE html>
<html lang="pt-Br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link href="./assets/css/style.css" type="text/css" rel="stylesheet">
	<title>DiscreteCalc</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>DiscreteCalc</h1>
			<h2>Calculadora de Variáveis Discretas</h2>
		</header>

		<main>
			<div class="actions">
				<button class="actionButton" onclick="openModal('binomial')">
					Distribuição Binomial
				</button>
				<button class="actionButton" onclick="openModal('poisson')">
					Distribuição Poisson
				</button>
				<button class="actionButton" onclick="openModal('probabilidade-binomial')">
					Probabilidade Binomial
				</button>
				<button class="actionButton closeModal" onclick="closeModal()">
					Voltar
				</button>
			</div>
			<!-- /.actions -->

			<div id="binomial" class="modal">
				<form onsubmit="calculate('binomial')">
					<h2 class="title">Distribuição Binomial</h2>

					<label for="numberN">Espaço Amostral (n)</label>
					<input type="number" value="0" id="numberN" name="numberN" min="0" step="1">

					<label for="numberP">Probabilidade de sucesso (p)</label>
					<input type="number" value="0" id="numberP" name="numberP" min="0" max="1" step="0.01">

					<label for="estatistica">Mostrar:</label>
					<select id="estatistica">
						<option value="todas">Todas</option>
						<option value="media">Média</option>
						<option value="variancia">Variância</option>
						<option value="desvio">Desvio Padrão</option>
						<option value="cv">Coeficiente de Variação</option>
					</select>

					<button type="submit">Calcular</button>

					<div class="result">
						<p id="resultM"></p>
						<p id="resultVar"></p>
						<p id="resultD"></p>
						<p id="resultCV"></p>
					</div>
				</form>
			</div>
			<!-- /.modal -->

			<div id="poisson" class="modal">
				<form onsubmit="calculate('poisson')">
					<h2 class="title">Distribuição Poisson</h2>

					<label for="lambda">Taxa média de eventos (λ)</label>
					<input type="number" value="0" id="lambda" name="lambda" min="0" step="any">

					<label for="x1">Número de sucessos desejados (x)</label>
					<input type="number" value="0" id="x1" name="x1" min="0" step="1">

					<label for="expressaoPoisson">Calcular probabilidade para:</label>
					<select id="expressaoPoisson">
						<option value="igual" selected> = x </option>
						<option value="maior"> > x </option>
						<option value="menor"> x < </option>
						<option value="maiorIgual"> ≥ x </option>
						<option value="menorIgual"> ≤ x </option>
						<option value="entre"> a ≤ x ≤ b </option>
					</select>

					<div id="poissonEntreInputs" class="input-group-conditional" style="display: none;">
						<label for="poissonA">Valor mínimo (a)</label>
						<input type="number" value="0" id="poissonA" name="poissonA" min="0" step="1">

						<label for="poissonB">Valor máximo (b)</label>
						<input type="number" value="0" id="poissonB" name="poissonB" min="0" step="1">
					</div>

					<button type="submit">Calcular</button>

					<div class="result">
						<p id="resultPoisson"></p>
					</div>
				</form>
			</div>
			<!-- /.modal -->

			<div id="probabilidade-binomial" class="modal">
				<form onsubmit="calculate('probabilidade-binomial')">
					<h2 class="title">Probabilidade Binomial</h2>

					<label for="numberN2">Espaço Amostral (n)</label>
					<input type="number" value="0" id="numberN2" name="numberN2" min="0" step="1">

					<label for="numberP2">Probabilidade de sucesso (p)</label>
					<input type="number" value="0" id="numberP2" name="numberP2" min="0" max="1" step="0.01">

					<label for="numberX2">Número de sucessos desejados (x)</label>
					<input type="number" value="0" id="numberX2" name="numberX2" min="0" step="1">

					<label for="expressao">Mostrar:</label>
					<select id="expressao">
						<option value="igual" selected> = x </option>
						<option value="maior"> > x </option>
						<option value="menor"> x < </option>
						<option value="maiorIgual"> ≥ x </option>
						<option value="menorIgual"> x ≤ </option>
						<option value="entre"> a ≤ x ≤ b </option>
					</select>

					<div id="entreInputs" class="input-group-conditional" style="display: none;">
						<label for="numberA">Valor mínimo (a)</label>
						<input type="number" value="0" id="numberA" name="numberA" min="0" step="1">

						<label for="numberB">Valor máximo (b)</label>
						<input type="number" value="0" id="numberB" name="numberB" min="0" step="1">
					</div>

					<button type="submit">Calcular</button>

					<div class="result">
						<p id="resultProbBinomial2"></p>
					</div>
				</form>
			</div>
			<!-- /.modal -->

		</main>
	</div>
	<!-- /.container -->

	<script src="./assets/js/main.js" defer></script>
</body>

</html>
